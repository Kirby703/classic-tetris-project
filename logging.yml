version: 1
formatters:
  simple:
    format: '%(asctime)s [%(name)s] %(levelname)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  discord-bot:
    level: DEBUG
  twitch-bot:
    level: DEBUG
root:
  level: INFO
  handlers: [console]
